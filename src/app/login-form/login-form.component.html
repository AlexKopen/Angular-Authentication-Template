<form class="pure-form pure-form-aligned" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="pure-control-group">
        <label for="username">Username</label>
        <input type="text" id="username" required [(ngModel)]="loginModel.username" name="Username">
    </div>

    <div class="pure-control-group">
        <label for="password">Password</label>
        <input type="password" id="password" required [(ngModel)]="loginModel.password" name="Password">
    </div>

    <div class="pure-controls">
        <button type="submit" class="pure-button pure-button-primary" [disabled]="!loginForm.form.valid">Submit</button>
        <p *ngIf="displayErrorMessage">Invalid login.  Please try again.</p>
    </div>
</form>
