<h1>Angular with Auth0</h1>

<div *ngIf="!auth.authenticated">
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" [(ngModel)]="password">
  </mat-form-field>

  <button (click)="auth.login(username, password)">Log In</button>
</div>

<div *ngIf="auth.authenticated">
  <p>Hello, <a routerLink="/profile" href>{{auth.userProfile?.name}}</a>!</p>
  <button (click)="auth.logout()">Log Out</button>

  <div *ngIf="dragonsExist">
    <h2>Here Be Dragons</h2>

    <ul>
      <li *ngFor="let dragon of dragons">
        {{dragon.name}} - {{dragon.source}}
      </li>
    </ul>
  </div>
</div>
